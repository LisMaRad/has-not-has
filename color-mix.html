<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-mix</title>
</head>
<style>
    li:nth-child(1) {
        background-color: color-mix(in srgb, #f50c0c 100%, white 0%);
    }

    li:nth-child(2) {
        background-color: color-mix(in srgb, #56f50c 100%, white 20%);
    }

    li:nth-child(3) {
        background-color: color-mix(in srgb, #230cf5 100%, white 40%);
    }

    li:nth-child(4) {
        background-color: color-mix(in srgb, #f5de0c 100%, white 60%);
    }

    li:nth-child(5) {
        background-color: color-mix(in srgb, #f55e0c 100%, white 80%);
    }
</style>
<body>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Yellow</li>
        <li>Orange</li>
    </ul>
</body>
</html>
