<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .btn {
            display: inline-flex;
            justify-content: center;
            padding: 10px 25px;
            font-size: 24px;
            font-family: sans-serif;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: rgb(16, 0, 189);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.6s ease, transform 0.6s ease;
        }

        .btn:hover {
            background-color: rgb(0, 0, 60);
        }

        .btn:focus {
            background-color: rgb(0, 0, 60);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .btn:disabled, a.btn.disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .btn.loading {
            position: relative;
            background-color: rgb(0, 0, 60);
            cursor: wait;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

    </style>
</head>
<body>
    <button type="button" class="btn">Sign Up</button>
    <a href="#" class="btn">Sign Up</a>

    <!-- Example of disabled button -->
    <button type="button" class="btn" disabled>Sign Up</button>
    <a href="#" class="btn disabled">Sign Up</a>

    <!-- Example of loading button -->
    <button type="button" class="btn loading">Sign Up</button>
    <a href="#" class="btn loading">Sign Up</a>
</body>
</html>
